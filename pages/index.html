<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="admin">後台人員登入</button>
    <button class="user">一般用戶登入</button>


    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
</body>
<script>
    user.addEventListener("click", function(){
        axios.post("https://catroomdb.onrender.com/login", {
            "email" : "userTest001@gmail.com", 
            "password" : "userTest001"
        }).then(function (res) {
            console.log(res.data);
            localStorage.setItem("userLoginToken", res.data.accessToken);
            localStorage.setItem("userName", res.data.user.name);
            location.href = "user.html"
        }).catch(function (err) {
            console.log(err.response);
        })
    })
</script>

</html>
