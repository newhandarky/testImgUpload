<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script type="module" crossorigin src="/testImgUpload/assets/main-9472580e.js"></script>
  <link rel="stylesheet" href="/testImgUpload/assets/main-7eb777c6.css">
</head>
<body>
    <h1>這是會員頁面</h1>
    <h3 class="welcome"></h3>
    <div>
        <div class="photo">
            <h2>個人檔案</h2>
            <img class="pic" src="https://pic.pimg.tw/acatandcats/1344937793-2561596179.jpg?v=1344937794" alt="">
            <input type="file" class="myFile">
            <button class="btn">送出</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    
    <script>
        let welcome = document.querySelector(".welcome");

        welcome.innerHTML = `歡迎回來 ${localStorage.getItem("userName")}`;

        document.querySelector('.btn').addEventListener('click', function () {
            var formData = new FormData();
            formData.append("image", document.querySelector(".myFile").files[0]);

            axios.post("https://api.imgur.com/3/image", formData, {
                headers: {
                    "Authorization": "Client-ID 9370a32fefaf63c",
                    "Content-Type": "multipart/form-data"
                }
            })
                .then(function (response) {
                    var photo = response.data.data.link;
                    var photo_hash = response.data.data.deletehash;
                    document.querySelector(".pic").src = photo;
                    console.log(response);
                })
                .catch(function (error) {
                    console.error("發生錯誤", error);
                });
        });
    </script>
</body>
</html>
